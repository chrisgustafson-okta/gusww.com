<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="/assets/img/simpleLogo_45h.png"/>
      <span i18n="appTitle">&nbsp;Gustafson Wood Works</span>      
    <div *ngIf="!(isHandset$ | async)">      
      <span>
        <a mat-button routerLink="/home" routerLinkActive="active" i18n="menuHome"> Home </a>      
        <a mat-button routerLink="/about" routerLinkActive="active" i18n="menuAbout"> About Us </a>
        <a mat-button *ngIf="(authStateService.authState$ | async)!.isAuthenticated" routerLink="/influencer" routerLinkActive="active" i18n="menuInfluencer"> Influencers </a>
        <a mat-button *ngIf="(authStateService.authState$ | async)!.isAuthenticated" routerLink="/staff" routerLinkActive="active" i18n="menuStaff"> Staff </a>
      </span>
      <span class="spacer"></span>
      <span>
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        <span *ngIf="(authStateService.authState$ | async)!.isAuthenticated">
          <button  mat-button [matMenuTriggerFor]="menu">{{userData.getUser().userName}}</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/profile">View Profile</button>
            <button mat-menu-item i18n="menuSignOut" (click)="logout()">SignOut</button>
          </mat-menu>
        </span>
        <button *ngIf="!(authStateService.authState$ | async)!.isAuthenticated" (click)="login()">Login</button>
        <button *ngIf="(authStateService.authState$ | async)!.isAuthenticated" (click)="logout()">Logout</button>
      </span>
    </div>  
    </mat-toolbar>       
   <!--Add Content Here -->
   
        <!--<tr *ngFor="let claim of userFactory.getClaims">
          <td>{{claim.claim}}</td>
          <td id="claim-{{claim.claim}}">{{claim.value}}</td>
        </tr>-->
   
    <ng-content></ng-content>
  </mat-sidenav-content>
  
</mat-sidenav-container>
