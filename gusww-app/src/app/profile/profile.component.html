<h2>{{userData.getUser().userName}}</h2>
<mat-tab-group>
    <mat-tab i18n-label="menuClaims" label="Claims">
      <h3 i18n>Your Claims&nbsp;<mat-icon>info</mat-icon></h3>
      <mat-card class="token-card">
      <table mat-table [dataSource]="userData.getClaims()" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Claim Column -->
        <ng-container matColumnDef="claim">
          <th mat-header-cell *matHeaderCellDef i18n> Claim </th>
          <td mat-cell *matCellDef="let element"> {{element.claim}} </td>
        </ng-container>
      
        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef i18n> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
    </mat-tab>


    <mat-tab i18n-label="menuAccessToken" label="Access Token">
         
      <mat-card class="token-card">
        <mat-card-title i18n>Access Token&nbsp;<mat-icon>token</mat-icon></mat-card-title>
        <mat-card-subtitle i18n></mat-card-subtitle>
        <mat-card-content>     
          <pre>{{userData.getAccessToken() | json}}</pre>
        </mat-card-content>        
      </mat-card>
      
    </mat-tab>
    <mat-tab i18n-label="menuIdToken" label="ID Token">
      <mat-card class="token-card">
        <mat-card-title i18n>Id Token&nbsp;<mat-icon>token</mat-icon></mat-card-title>
        <mat-card-subtitle i18n></mat-card-subtitle>
        <mat-card-content>     
          <pre>{{userData.getIdToken() | json}}</pre>
        </mat-card-content>        
      </mat-card>
      </mat-tab>
  </mat-tab-group>
