<h2 i18n>Projects</h2>
<table mat-table [dataSource]="sampleDataService.getProducts()" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef i18n> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef i18n> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef i18n> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}}
                    </td>
      </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="market">
        <th mat-header-cell *matHeaderCellDef i18n> Market </th>
        <td mat-cell  *matCellDef=""> Secured </td>
      </ng-container>
        
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
